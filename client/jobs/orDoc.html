<template name = "orDoc">
	{{#if docMode}}
    {{#autoForm collection="OriginalDoc" id="orDocRec" type="insert" autosave=true}}
	{{> afQuickField name="OrRec" type="boolean-select" trueLabel="Yes" falseLabel="No"}}
		{{#if afFieldValueIs name="OrRec" value=true}}
			{{> afQuickField name="OrRecDate"}}
		{{/if}}
	{{/autoForm}}
    {{else}}
    <div class="panel panel-default">
    <div class="panel-body" style="color:green"><b>Original Document Recieved On {{docDate.OrRecDate}}</b></div>
    </div>
    {{/if}}
	
</template>
